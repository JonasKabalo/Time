<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Time</title>
  </head>
  <body style="padding: 0; margin: 0; overflow-y: hidden; overflow-x: hidden; background: black; color: white;">
    <div class="clock">
      <span style="text-align: center;" class="date">
        <div id="date-time"></div>
      </span>
      <div style="display: flex; justify-content: center;">
        <div id="date-hours"></div>:
        <div id="date-minutes"></div>:
        <div id="date-seconds"></div>
        <small>
          <div style="height: 100%;
          display: flex;
          align-items: flex-end;
          justify-content: flex-end;" id="date-hourTime"></div>
        </small>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
